<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Báo cáo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin-bottom: 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #28a745; /* Màu xanh lá cho nút thứ 2 */
        }
        .btn-secondary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Chọn hệ thống truy cập</h2>
        
        <a href="https://script.google.com/macros/s/AKfycbxHN7a_h5pl0qdRsqrGIDeUg5zq4HfFtnwRmc2uVDI0IGycB4aWzwToZNIdbjep7yHn/exec" class="btn">
            Truy cập báo cáo
        </a>

        <a href="https://script.google.com/macros/s/AKfycbx31Hm76ssBxEMJZBHkvNX9EQMJsmr-Cmj68I7k25dop4kEKGKySL-rNo8ruHf4-wMQRg/exec" class="btn btn-secondary">
            Tra cứu GMP - Cục Quản lý Dược
        </a>
    </div>

</body>
</html>
